<div class="row my-3">
    <div class="col-md-3">
        <img class="profile-photo" src="../image/{{ p['profile_photo'] }}">
    </div>

    <div class="col-md-9">
        <h3 class="person-name">
            {{ p['full_name'] }}
        </h3>
        <p class="person-info">
            {{ p['title'] }}
        </p>
        <p class="person-link">
            <a href="{{ p['profile_url'] }}">
                View Full Profile
            </a>
        </p>

    </div>
</div>
